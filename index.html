<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Invitation</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background-color: #ffe6e6;
        font-family: 'Arial', sans-serif;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    /* Floating hearts */
    .floating-heart {
        position: absolute;
        width: 15px;
        height: 15px;
        background-color: #ff1a75;
        transform: rotate(-45deg);
        border-radius: 50% 50% 0 0;
        animation: float 5s linear infinite;
    }
    .floating-heart::before,
    .floating-heart::after {
        content: "";
        position: absolute;
        width: 15px;
        height: 15px;
        background-color: #ff1a75;
        border-radius: 50%;
    }
    .floating-heart::before { top: -7.5px; left: 0; }
    .floating-heart::after { top: 0; left: 7.5px; }

    @keyframes float {
        0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
        100% { transform: translateY(-800px) rotate(-45deg); opacity: 0; }
    }

    /* Center heart using SVG for better shape */
    .heart-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 1;
    }

    .heart-text {
        font-size: 28px;
        color: #b30059;
        margin-bottom: 20px;
    }

    svg {
        width: 200px;
        height: 200px;
    }

    button {
        position: absolute;
        padding: 12px 20px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s;
        z-index: 2;
    }

    #yesBtn {
        left: 20%;
        top: 50%;
        background-color: #ff1a75;
        color: white;
        transform: translateY(-50%);
    }

    #noBtn {
        right: 20%;
        top: 50%;
        background-color: #b30059;
        color: white;
        transform: translateY(-50%);
    }

    #noText {
        position: absolute;
        right: 20%;
        top: 60%;
        font-size: 12px;
        color: #800040;
        z-index: 2;
        text-align: center;
    }

    #gifContainer {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
        text-align: center;
        z-index: 3;
    }

    #gifContainer img {
        max-width: 95vw;
        max-height: 85vh;
        border-radius: 20px;
    }

    #gifMessage {
        font-size: 32px;
        color: #b30059;
        margin-bottom: 20px;
    }
</style>
</head>
<body>

<!-- Floating hearts -->
<script>
for(let i=0; i<20; i++){
    const heart = document.createElement('div');
    heart.classList.add('floating-heart');
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.animationDuration = (3 + Math.random() * 3) + 's';
    heart.style.animationDelay = Math.random() * 5 + 's';
    document.body.appendChild(heart);
}
</script>

<div class="heart-container">
    <div class="heart-text">Kiara, will you be my valentine?</div>
    <!-- Better heart shape using SVG -->
    <svg viewBox="0 0 32 29.6">
        <path fill="#ff4d94" d="M23.6,0c-2.6,0-5,1.2-6.6,3.2C15.4,1.2,13,0,10.4,0C4.7,0,0,4.7,0,10.4
        c0,11.1,16,19.2,16,19.2s16-8.1,16-19.2C32,4.7,27.3,0,23.6,0z"/>
    </svg>
</div>

<button id="yesBtn">Yes ðŸ’–</button>
<button id="noBtn">No ðŸ˜…</button>
<div id="noText">No seems to be a little shy</div>

<div id="gifContainer">
    <div id="gifMessage">Yay! You said yes! ðŸŒ¹</div>
    <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExNGt6YW9iZjBnOG5yNG11dnNvOGkwN2xwZW9vZnI1d3p2ZG5sdHVzZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ORjfgiG9ZtxcQQwZzv/giphy.gif" alt="Love GIF">
</div>

<script>
const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');
const gifContainer = document.getElementById('gifContainer');
const noText = document.getElementById('noText');

// No button runs away and shrinks
noBtn.addEventListener('mousemove', () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
    noBtn.style.width = '80px';
    noBtn.style.height = '40px';
    noText.style.left = (x - 10) + 'px';
    noText.style.top = (y + 40) + 'px';
});

// Yes button click shows GIF
yesBtn.addEventListener('click', () => {
    gifContainer.style.display = 'block';
    yesBtn.style.display = 'none';
    noBtn.style.display = 'none';
    noText.style.display = 'none';
});
</script>

</body>
</html>
